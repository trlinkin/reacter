---
reacter:
  decider:
    sources:
      all:
        dummy.counter:
          attributes:
            owner:       "This Guy <tguy@outbrain.com>"
            description: ""

          actions:
            exec: ~/.reacter/bin/dtnotify

          when:
            critical:
              hits:  3
              above: 90

            warning:
              hits:  2
              above: 75